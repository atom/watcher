language: node_js
node_js:
- 8
- 10
sudo: false
dist: trusty
addons:
  apt:
    packages:
    - clang-3.9
    - build-essential
git:
  depth: 10
env:
  global:
  - CC=clang
  - CXX=clang++
  - npm_config_clang=1
  - secure: 
  - secure: 
before_install:
- npm install -g npm@latest greenkeeper-lockfile@1
install:
- npm install --build-from-source
before_script: greenkeeper-lockfile-update
script:
- npm run ci:travis
- npm run lint:js
after_script: greenkeeper-lockfile-upload
deploy:
  provider: script
  script: npm run pre-build -- -u ${NODE_PRE_GYP_GITHUB_TOKEN}
  skip_cleanup: true
  on:
    tags: true
notifications:
  email:
    on_success: never
    on_failure: change
